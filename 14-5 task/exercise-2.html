<!DOCTYPE html>
<html>
    <style>
        .containter{
            display: grid;
            width: 98%;
            height: 80vh;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto ;
            gap: 10px;
            background-color: white;
            padding: 10px;
        }
        .div-inside{
            background-color:yellow;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }


    </style>
    <body>
        <h1> what do u think!</h1>
        <div class="containter">
            <div class="div-inside" style="grid-row-end: 2; grid-column-start: 4;">1</div>
            <div class="div-inside" style="grid-row-end: 1; grid-column-start: 2;">2</div>
            <div class="div-inside"style="grid-row-end: 1; grid-column-start: 1;">3</div>
            <div class="div-inside" style="grid-row-end: 1; grid-column-start: 3;">4</div>
            <div class="div-inside"style="grid-row-end: 2; grid-column-start: 3;">5</div>
            <div class="div-inside"style="grid-row-end: 1; grid-column-start: 4;">6</div>
            <div class="div-inside"style="grid-row-end: 2; grid-column-start: 1;">7</div>
            <div class="div-inside"style="grid-row-end: 2; grid-column-start: 2;">8</div>
            <div></div>
        </div>
    </body>
</html>
