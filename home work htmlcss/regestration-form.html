<!DOCTYPE html>
<html>
    <body>
        <h4>registration form</h4>
        <form>
            <label for="userId">User iD:</label>
            <input type="text" width="20">
            <br>
            <br>
            <label for="passWord">password:</label>
            <input type="password" name="passWord" id="passWord">
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="name" name="name" id="name">
            <br>
            <br>
            <label for="address">address</label>
            <input type="text" name="address" id="address">
            <br>
            <br>
            <label for="country">country:</label>
            <select id="country">
                <option value="country" disabled selected>Please select a country</option>
                <option value="jordan">jordan</option>
                <option value="syria">syria</option>
                <option value="iraq">iraq</option>
            </select>
            <br>
            <br>
            <label for="sex">sex:</label>
                    <input type="radio" id="male" name="sex" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="Female">
                    <label for="female">female
                    </label>
            <br>
            <br>
            <label for="language">language:</label>
            <input type="checkbox" id="english" name="english" value="english">
            <label for="english">english</label>
            <input type="checkbox" id="non-english" name="non-english" value="non-english">
            <label for="non-english">non-english</label>
            <br>
            <br>
            <label for="about">About:</label>
            <br>
            <textarea rows="10"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
