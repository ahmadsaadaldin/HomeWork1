<!DOCTYPE html>
<html>
    <style>
            tr td{
                border: 1px solid black;
                border-radius: 5px;
                box-shadow: 1px 2PX 2px black; 
                margin: 20px;
            }
    </style>
    <body>
        <h1>Table styling</h1>
        <table>
            <tr>
                <td>row 1 col 1</td>
                <td>row 1 col 2</td>
                <td>row 1 col 3</td>
            </tr>
            <tr>
                <td>row 2 col 1</td>
                <td>row 2 col 2</td>
                <td>row 2 col 3</td>
            </tr>
        </table>
    </body>
</html>
